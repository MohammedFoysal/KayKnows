      <div *ngIf="selected === 'Capability'">
        <form (ngSubmit)="addCapability(addForm)" #addForm="ngForm" [formGroup]="capabilityForm">
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Capability Name</mat-label>
              <input id="capName" matInput (input)="detectInput()" [(ngModel)]="newCapability.capability_name" placeholder="Name of capability"
                     formControlName="capabilityName" required>
              <mat-error *ngIf="capabilityForm.get('capabilityName').invalid">{{getCapabilityNameErrorMessage()}}</mat-error>
            </mat-form-field>
          </div>
          <div>

          </div>
          <span class="error" *ngIf="serverError != ''">{{serverError}}</span>
          <button mat-flat-button input type="submit" [disabled]="!capabilityForm.valid">Submit</button>
      </form>
      </div>
      <div *ngIf="selected === 'Job Family'">
        <form (ngSubmit)="addFamily(addForm)" #addForm="ngForm">
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Job Family Name</mat-label>
              <input id="familyInput" matInput (input)="detectInput()" [(ngModel)]="newFamily.family_name" placeholder="Name of job family"
                     [formControl]="familyName" required>
              <mat-error *ngIf="familyName.invalid">{{getFamilyErrorMessage()}}</mat-error>
            </mat-form-field>
          </div>
          <span class="error" *ngIf="serverError != ''">{{serverError}}</span>
          <div>
            <button mat-flat-button input type="submit" [disabled]="!familyName.valid">Submit
            </button>
          </div>
        </form>
      </div>

    <div class="alert success" *ngIf="showSuccess" [@fadeInOut]>
      <strong>Successfully added</strong>
    </div>
