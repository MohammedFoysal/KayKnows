<li *ngFor="let dataObject of data">
    <a class="tooltip {{dataObject.type}}" (click)="dataObject.opened = !dataObject.opened" href="#">{{ dataObject.label }}
        <span class="tooltiptext">{{ dataObject.type | uppercase }} <br> {{dataObject.band_name}}</span>
    </a>
    <ul app-tree [data]="dataObject.children" [class.inactive]="!dataObject.opened" *ngIf="dataObject.children"></ul>
</li>
